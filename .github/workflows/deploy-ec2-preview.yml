name: Deploy to AWS EC2

on:
  push:
    branches:
      - preview

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy and Restart FastAPI
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Exit immediately if a command fails

            echo "ðŸ”„ Switching to project directory..."
            cd smart-oh-preview

            echo "â¬‡ï¸ Pulling latest changes..."
            git fetch --all
            git checkout preview
            git reset --hard origin/preview

            echo "ðŸ“‚ Navigating to backend directory..."
            cd smart-oh-ws
            
            echo "ðŸ“¦ Installing dependencies..."
            uv sync

            echo "ðŸ”„ Restarting FastAPI service..."
            sudo systemctl restart smart-oh-preview.service

            echo "âœ… Deployment completed successfully!"
          EOF
